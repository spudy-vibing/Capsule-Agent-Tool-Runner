# Policy for Repo Analyst Pack
# Only allows GitHub API access, no filesystem or shell

boundary: deny_by_default
global_timeout_seconds: 120
max_calls_per_tool: 20

tools:
  # No filesystem access
  fs.read:
    allow_paths: []

  fs.write:
    allow_paths: []

  # Only allow GitHub API
  http.get:
    allow_domains:
      - api.github.com
    deny_private_ips: true
    max_response_bytes: 1048576
    timeout_seconds: 30

  # No shell access
  shell.run:
    allow_executables: []
