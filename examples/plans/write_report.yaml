# Write a report file
# Demonstrates fs.write functionality

version: "1.0"
name: "write-report"
description: "Generate a simple report file"

steps:
  - tool: fs.write
    id: write-header
    name: "Create report file"
    args:
      path: "./examples/workspace/report.txt"
      content: |
        =====================================
        CAPSULE EXECUTION REPORT
        =====================================

        Status: Success
        Generated by: Capsule v0.1.0

        This file was created by the Capsule
        agent tool runner to demonstrate the
        fs.write capability.

        =====================================
