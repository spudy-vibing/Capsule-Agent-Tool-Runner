# Development policy - balanced for local development
# Provides reasonable access while maintaining safety

boundary: deny_by_default

global_timeout_seconds: 180
max_calls_per_tool: 50

tools:
  fs.read:
    allow_paths:
      - "./**"
    deny_paths:
      - "./.env"
      - "./.env.*"
      - "**/.ssh/**"
      - "**/node_modules/**"
    max_size_bytes: 5242880  # 5 MB
    allow_hidden: false

  fs.write:
    allow_paths:
      - "./output/**"
      - "./build/**"
      - "./dist/**"
    deny_paths: []
    max_size_bytes: 1048576  # 1 MB
    allow_hidden: false

  http.get:
    allow_domains:
      - "api.github.com"
    deny_private_ips: true
    max_response_bytes: 1048576  # 1 MB
    timeout_seconds: 30

  shell.run:
    allow_executables:
      - "echo"
      - "git"
      - "npm"
      - "node"
    deny_tokens:
      - "sudo"
      - "su"
      - "rm -rf"
    timeout_seconds: 60
    max_output_bytes: 524288  # 512 KB
