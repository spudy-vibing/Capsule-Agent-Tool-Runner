# Permissive policy - broader permissions
# Use only for trusted plans in development environments
# Still deny-by-default, but with more explicit allows

boundary: deny_by_default

# Generous global limits
global_timeout_seconds: 300
max_calls_per_tool: 100

tools:
  # Allow reading most files in project
  fs.read:
    allow_paths:
      - "./**"
      - "/tmp/**"
    deny_paths:
      - "./.env"
      - "./.env.*"
      - "./.git/config"
      - "**/.ssh/**"
      - "**/credentials*"
      - "**/secrets*"
    max_size_bytes: 10485760  # 10 MB
    allow_hidden: false

  # Allow writing to specific directories
  fs.write:
    allow_paths:
      - "./output/**"
      - "./tmp/**"
      - "/tmp/**"
    deny_paths:
      - "**/.git/**"
    max_size_bytes: 1048576  # 1 MB
    allow_hidden: false

  # Allow fetching from common APIs
  http.get:
    allow_domains:
      - "api.github.com"
      - "httpbin.org"
      - "jsonplaceholder.typicode.com"
    deny_private_ips: true
    max_response_bytes: 5242880  # 5 MB
    timeout_seconds: 30

  # Allow common development commands
  shell.run:
    allow_executables:
      - "echo"
      - "date"
      - "pwd"
      - "ls"
      - "cat"
      - "head"
      - "tail"
      - "wc"
      - "git"
      - "npm"
      - "node"
      - "python"
      - "python3"
    deny_tokens:
      - "sudo"
      - "su"
      - "rm -rf"
      - "mkfs"
      - "dd if="
      - "> /dev"
      - "chmod 777"
    timeout_seconds: 120
    max_output_bytes: 1048576  # 1 MB
