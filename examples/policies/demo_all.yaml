# Policy for demo_all_tools.yaml plan
# Allows all tool types with reasonable restrictions

boundary: deny_by_default
global_timeout_seconds: 120
max_calls_per_tool: 20

tools:
  fs.read:
    allow_paths:
      - "./**"
    deny_paths:
      - "./.git/**"
      - "**/.env"
    max_size_bytes: 1048576
    allow_hidden: false

  fs.write:
    allow_paths:
      - "./examples/workspace/**"  # Only write to workspace
    max_size_bytes: 102400         # 100 KB
    allow_hidden: false

  http.get:
    allow_domains:
      - "httpbin.org"
    deny_private_ips: true
    max_response_bytes: 1048576
    timeout_seconds: 30

  shell.run:
    allow_executables:
      - "echo"
      - "date"
      - "ls"
      - "pwd"
    deny_tokens:
      - "sudo"
      - "rm"
    timeout_seconds: 30
    max_output_bytes: 102400
